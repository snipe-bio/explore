<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific File Upload</title>
    <link href="https://unpkg.com/dropzone@6.0.0-beta.1/dist/dropzone.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .dropzone {
            border: 2px dashed #007BFF;
            border-radius: 10px;
            background: white;
            padding: 20px;
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        .column {
            flex: 1;
            padding: 10px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .file-row {
            background-color: #e9ecef;
            border: 1px solid #dee2e6;
            padding: 8px 12px;
            margin-top: 8px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-name {
            font-size: 16px;
            color: #333;
        }
        .delete-btn {
            cursor: pointer;
            background-color: #dc3545;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <strong>Samples</strong>
            <div class="dropzone" id="samples-dropzone"></div>
        </div>
        <div class="column">
            <strong>Reference Genome</strong>
            <div class="dropzone" id="reference-dropzone"></div>
        </div>
        <div class="column">
            <strong>Amplicon</strong>
            <div class="dropzone" id="amplicon-dropzone"></div>
        </div>
    </div>

    <script src="https://unpkg.com/dropzone@6.0.0-beta.1/dist/dropzone-min.js"></script>
    <script>
        Dropzone.autoDiscover = false;

        // Configuration for Samples Dropzone
        new Dropzone("#samples-dropzone", {
            url: "#",
            autoProcessQueue: false,
            uploadMultiple: true,
            init: function() {
                this.on("addedfile", function(file) {
                    createFileRow(file, this, "#samples-dropzone");
                });
            }
        });

        // Configuration for Reference Genome Dropzone, allowing only one file
        new Dropzone("#reference-dropzone", {
            url: "#",
            autoProcessQueue: false,
            maxFiles: 1,
            init: function() {
                this.on("addedfile", function(file) {
                    createFileRow(file, this, "#reference-dropzone");
                });
            }
        });

        // Configuration for Amplicon Dropzone
        new Dropzone("#amplicon-dropzone", {
            url: "#",
            autoProcessQueue: false,
            uploadMultiple: true,
            init: function() {
                this.on("addedfile", function(file) {
                    createFileRow(file, this, "#amplicon-dropzone");
                });
            }
        });

        function createFileRow(file, dropzoneInstance, dropzoneSelector) {
            const fileRow = document.createElement('div');
            fileRow.className = 'file-row';
            const fileName = document.createElement('span');
            fileName.className = 'file-name';
            fileName.textContent = `${file.name} (${file.size} bytes)`;

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.className = 'delete-btn';
            deleteBtn.onclick = function() {
                dropzoneInstance.removeFile(file);
                fileRow.parentNode.removeChild(fileRow);
            };

            fileRow.appendChild(fileName);
            fileRow.appendChild(deleteBtn);

            document.querySelector(dropzoneSelector).appendChild(fileRow);
        }
    </script>
</body>
</html>
