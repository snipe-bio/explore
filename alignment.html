<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific File Upload</title>
    <link href="https://unpkg.com/dropzone@6.0.0-beta.1/dist/dropzone.css" rel="stylesheet" type="text/css" />
    <link href="styles/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="column">
            <strong>Samples</strong>
            <div class="dropzone" id="samples-dropzone">
                <div class="dz-message">Click or drop files here to upload</div>
                <div class="file-list"></div>
            </div>
        </div>
        <div class="column">
            <strong>Reference Genome</strong>
            <div class="dropzone" id="reference-dropzone">
                <div class="dz-message">Click or drop a single file here to upload</div>
                <div class="file-list"></div>
            </div>
        </div>
        <div class="column">
            <strong>Amplicon</strong>
            <div class="dropzone" id="amplicon-dropzone">
                <div class="dz-message">Click or drop files here to upload</div>
                <div class="file-list"></div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/dropzone@6.0.0-beta.1/dist/dropzone-min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
